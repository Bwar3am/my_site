{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signup Template for Bootstrap</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{%static 'css/signin.css' %}">
  </head>
<body class="text-center">
  <form class="form-signin" method='post' action="{% url 'signin' %}">
      {% csrf_token %}
      {{form as_p }}
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal"> signup</h1>
      <label for="inputEmail" class="sr-only">username address</label>
      <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
      <label for="inputEmail" class="sr-only">email address</label>
      <input type="email" name="email" class="form-control" placeholder="email" required autofocus>
      <label for="inputPassword" class="sr-only">password</label>
      <input type="password" name="password1" class="form-control" placeholder="Password" required>
      <label for="inputPassword" class="sr-only"> Confirm Password</label>
      <input type="password" name="password2" class="form-control" placeholder=" Confirm Password" required>
      <div class="checkbox mb-3">
      
      <div class="checkbox mb-3">  
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
       
      <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
     
      <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
  </body>
</html>
